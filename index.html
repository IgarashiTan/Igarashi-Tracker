<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igarashi Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- Adicionando Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script> <!-- Localização para português -->
</head>
<body>
    <div class="container">
        <div class="layout">
            <!-- Barra lateral à esquerda -->
            <div class="sidebar">
                <!-- Logo adicionado -->
                <div class="logo-section">
                    <img src="images/logo.png" alt="Logo" class="logo">
                </div>
                <!-- Formulário de entrada -->
                <div class="input-section">
                    <label for="satNameInput">Nome do Satélite:</label>
                    <input type="text" id="satNameInput" placeholder="Digite o nome do satélite">
                    
                    <label for="tleInput">TLE (duas linhas):</label>
                    <textarea id="tleInput" rows="2" placeholder="Linha 1 do TLE
Linha 2 do TLE"></textarea>
                    <a href="https://celestrak.org/NORAD/elements/" target="_blank" class="tle-catalog-link">Catálogo de TLE</a>
                    
                    <label for="datetimeInput">Data e Hora:</label>
                    <div class="datetime-container">
                        <input type="text" id="datetimeInput" placeholder="Selecione a data e hora">
                        <button id="todayButton" onclick="setToday()">Hoje</button>
                    </div>
                </div>
                
                <!-- Botões -->
                <div class="button-section">
                    <button onclick="startTracking()">Iniciar Rastreamento</button>
                    <button id="toggleLock" onclick="toggleMapLock()">Destravar Mapa</button>
                    <button id="toggleTerminator" onclick="toggleTerminator()">Esconder Terminator</button>
                    <button id="realTime" onclick="resetToRealTime()">Real Time</button>
                </div>
                
                <!-- Informações em tempo real -->
                <div id="info">
                    <h3>Informações</h3>
                    <p><strong>Nome do Satélite:</strong> <span id="satName">N/A</span></p>
                    <p><strong>Latitude:</strong> <span id="latitude">N/A</span></p>
                    <p><strong>Longitude:</strong> <span id="longitude">N/A</span></p>
                    <p><strong>Altitude (km):</strong> <span id="altitude">N/A</span></p>
                    <p><strong>Apogeu (km):</strong> <span id="apogee">N/A</span></p>
                    <p><strong>Perigeu (km):</strong> <span id="perigee">N/A</span></p>
                    <p><strong>Velocidade (km/h):</strong> <span id="velocity">N/A</span></p>
                </div>
            </div>
            
            <!-- Mapa à direita -->
            <div class="map-container">
                <div id="map"></div>
                <div class="coords-bar">
                    <p><strong>Coordenadas do Marcador:</strong> <span id="markerCoords">N/A</span></p>
                    <select id="timezoneSelect">
                        <option value="" selected>Selecione um fuso horário</option>
                        <option value="-12">GMT-12</option>
                        <option value="-11">GMT-11</option>
                        <option value="-10">GMT-10</option>
                        <option value="-9">GMT-9</option>
                        <option value="-8">GMT-8</option>
                        <option value="-7">GMT-7</option>
                        <option value="-6">GMT-6</option>
                        <option value="-5">GMT-5</option>
                        <option value="-4">GMT-4</option>
                        <option value="-3">GMT-3</option>
                        <option value="-2">GMT-2</option>
                        <option value="-1">GMT-1</option>
                        <option value="0">GMT+0</option>
                        <option value="1">GMT+1</option>
                        <option value="2">GMT+2</option>
                        <option value="3">GMT+3</option>
                        <option value="4">GMT+4</option>
                        <option value="5">GMT+5</option>
                        <option value="6">GMT+6</option>
                        <option value="7">GMT+7</option>
                        <option value="8">GMT+8</option>
                        <option value="9">GMT+9</option>
                        <option value="10">GMT+10</option>
                        <option value="11">GMT+11</option>
                        <option value="12">GMT+12</option>
                    </select>
                    <button id="predictPass" onclick="generatePassPredictions()" disabled>Previsão de Passagem</button>
                </div>
                <div id="passPredictions" class="pass-predictions"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/satellite.js@4.0.0/dist/satellite.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
